name: gastometria_mobile
description: "Aplicativo mobile do Gastometria - Gestão financeira pessoal"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # HTTP e API
  http: ^1.2.0

  # State Management
  provider: ^6.1.2

  # Armazenamento local
  shared_preferences: ^2.3.4

  # Formatação
  intl: ^0.19.0

  # Biometria
  local_auth: ^2.3.0

  # SVG
  flutter_svg: ^2.0.10

  # Charts
  fl_chart: ^1.1.1

  # Segurança
  crypto: ^3.0.3

  # Conectividade
  connectivity_plus: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets do app
  assets:
    - assets/images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

